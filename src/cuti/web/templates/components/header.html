<!-- Modern Header -->
<header class="header">
    <div class="header-content">
        <div class="logo-section">
            <div class="logo">AI</div>
            <div>
                <div class="app-title">cuti</div>
                <div class="app-subtitle">AI Terminal Interface</div>
            </div>
        </div>
        
        <!-- Navigation Pills -->
        <nav class="nav-pills">
            {% for nav_item in nav_items %}
            {% if nav_item.onclick %}
            <button @click="{{ nav_item.onclick }}" 
                    :class="{'nav-pill': true, 'active': activeTab === '{{ nav_item.tab_id }}'}">
                {{ nav_item.label }}
            </button>
            {% else %}
            <a href="{{ nav_item.url }}" 
               class="nav-pill{% if nav_item.active %} active{% endif %}"
               {% if nav_item.target %}target="{{ nav_item.target }}"{% endif %}>
                {{ nav_item.label }}
            </a>
            {% endif %}
            {% endfor %}
        </nav>
        
        <div style="display: flex; align-items: center; gap: 12px;">
            <span style="font-size: 12px; color: var(--text-muted);">{{ working_directory }}</span>
        </div>
    </div>
</header>
